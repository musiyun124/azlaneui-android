            echo "ğŸš€ æ­£åœ¨å‘é€ $FILE_NAME ($FILE_SIZE) åˆ° Telegram..."

            # å‘é€ APK æ–‡ä»¶åˆ° Telegram
            curl -s -S -m 180 \
              -F document=@"$APK" \
              -F caption="ğŸ“± Azlaneui æ–°æ„å»ºå®Œæˆï¼

              ğŸ§© ç‰ˆæœ¬ï¼š\`${BUILD_TAG}\` (zash)
              ğŸ“¦ æ–‡ä»¶ï¼š\`${FILE_NAME}\` (${FILE_SIZE})
              ğŸ“… æ„å»ºæ—¶é—´ï¼š\`${BUILD_TIME}\`
              ğŸ‘¤ è§¦å‘è€…ï¼š\`${GITHUB_ACTOR}\`
              ğŸ”— æŸ¥çœ‹æ„å»ºæ—¥å¿—: [GitHub Actions Run](${GITHUB_RUN_URL})

              ğŸ“¦ Zashboard ${RELEASE_NAME}ï¼ˆ${RELEASE_DATE}ï¼‰æ›´æ–°æ—¥å¿—ï¼š
              ${CLEAN_BODY}" \
                  "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendDocument?chat_id=${TG_CHAT_ID}" \
                  | jq '.ok' || true
              done

          # æ˜¾ç¤ºæ€»æ–‡ä»¶æ•°å’Œæ€»å¤§å°
          TOTAL_HUMAN=$(numfmt --to=iec $TOTAL_SIZE)
          echo "âœ… å·²ä¸Šä¼  $COUNT ä¸ª APKï¼Œæ€»å¤§å° $TOTAL_HUMAN åˆ° Telegramã€‚"

      # -------------------- å¦‚æœæ„å»ºå¤±è´¥æˆ–æ—  APKï¼Œåˆ™å‘é€é€šçŸ¥ --------------------
      - name: âš ï¸ æ„å»ºå¤±è´¥æˆ–æ— æ–‡ä»¶é€šçŸ¥ Telegram
        if: failure() || env.NO_APK_FOUND == 'true'
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          BUILD_TAG: ${{ steps.check_new_release.outputs.SAVED_TAG }}
          GITHUB_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          STATUS="âŒ *æ„å»ºå¤±è´¥*"
          if [ "${NO_APK_FOUND}" = "true" ]; then
            STATUS="âš ï¸ *æ„å»ºæˆåŠŸä½†æœªç”Ÿæˆ APK æ–‡ä»¶*"
          fi

          echo "ğŸ“© å‘é€å¤±è´¥/æ— æ–‡ä»¶é€šçŸ¥åˆ° Telegram..."
          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "{
              \"chat_id\": \"${TG_CHAT_ID}\",
              \"text\": \"${STATUS}\n
              ğŸ§© ç‰ˆæœ¬ï¼š\`${BUILD_TAG}\` (zash)
